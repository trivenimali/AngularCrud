<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/books']">
    <mat-icon>list</mat-icon>
  </a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h2>{{book.title}}</h2>
    </mat-card-title>
    <mat-card-subtitle>{{book.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>Author:</dt>
      <dd>{{book.author}}</dd>

    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-fab color="primary" [routerLink]="['/books-edit', book.key]">
      <mat-icon>edit</mat-icon>
    </a>
    <a mat-fab color="warn" (click)="deleteBook(book.key)" (click)="toastMessage()">
      <mat-icon>delete</mat-icon>
    </a>
  </mat-card-actions>
</mat-card>
