<div class="example-container mat-elevation-z8">
  <table mat-table #table [dataSource]="dataSource">

   

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let element" class="title-col"> {{element.title}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- Author Column -->
    <ng-container matColumnDef="author">
      <th mat-header-cell *matHeaderCellDef> Author </th>
      <td mat-cell *matCellDef="let element"> {{element.author}} </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/books-detail/', row.key]"></tr>
    <!-- <div *ngIf="{{element.id}} == userID" [routerLink]="['/books-detail/', row.key]"></div> -->
  </table>
</div>

<div class="button-row">
  <a mat-fab color="primary" [routerLink]="['/books-create']">
    <mat-icon>add</mat-icon>
  </a>
</div>
