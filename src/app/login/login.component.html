<h1 style="text-align:center">
</h1>
<div class="login">
  <h1 class="login-header">Log in</h1>
  <form [formGroup]="loginForm" class="login-container" (ngSubmit)="login()">

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.email.errors }">
      <input [(ngModel)]="email" type="email" placeholder="Email" formControlName="email">
    </p>

    <div *ngIf="isSubmitted && formControls.email.errors" >
      <div *ngIf="formControls.email.errors.required">Email is required</div>
      <div *ngIf="formControls.email.errors.email">Please enter valid email</div>
    </div>

    <p [ngClass]="{ 'has-error': isSubmitted && formControls.password.errors }">
      <input [(ngModel)]="password" type="password" placeholder="Password" formControlName="password">
    </p>

    <div *ngIf="isSubmitted && formControls.password.errors" >
      <div *ngIf="formControls.password.errors.required">Password is required</div>
      <div *ngIf="formControls.password.errors.maxLength">Password must be 8 characters long</div>
      
    </div>

    <p>
     <!----> 
      <button (click)="login()">Login</button>
    </p>

    <p class="link">Create a new account!<a routerLink="/register">Register</a></p>
  </form>
</div>
